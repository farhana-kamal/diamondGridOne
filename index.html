	<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" content="width-device-width, initial-scale.0">
			<title></title>
			<link rel="stylesheet" type="text/css" href="css/style.css">
			<link rel="stylesheet" type="text/css" href="css/diamonds.css">
		</head>
		<body>
			<div class="diamond-grid">
				<div class="item"><img src="images/imageOne.jpg"></div>
				<div class="item"><img src="images/imageTwo.jpg"></div>
				<div class="item"><img src="images/imageThree.jpg"></div>
				<div class="item"><img src="images/imageFour.jpg"></div>
				<div class="item"><img src="images/imageFive.jpg"></div>
				<div class="item"><img src="images/imageSix.jpg"></div>
				<div class="item"><img src="images/imageSeven.jpg"></div>
				<div class="item"><img src="images/imageEight.jpg"></div>
				<div class="item"><img src="images/imageNine.jpg"></div>
				<div class="item"><img src="images/imageTen.jpg"></div>
				<div class="item"><img src="images/imageEleven.jpg"></div>
				
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
			<script src="js/jquery.diamonds.js"></script>
			<script type="text/javascript">
				$(".diamond-grid").diamonds({
			    size : 220, // Size of diamonds in pixels. Both width and height. 
			    gap : 5, // Pixels between each square.
			    hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
			    autoRedraw : true, // Auto redraw diamonds when it detects resizing.
			    itemSelector : ".item" // the css selector to use to select diamonds-items.
});
			</script>
		</body>
	</html>
